<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 500;
            margin-top: 1rem;
            display: block;
            text-align: left;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 2rem;
        }
        #mealImage {
            max-width: 100%;
            height: auto;
            display: none;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .slider-value {
            text-align: right;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Generator</h1>
        <form id="menuForm">
            <label for="category">Select Category:</label>
            <select id="category" name="category">
                <option value="Fast Food">Fast Food</option>
                <option value="Chinese">Chinese</option>
                <option value="Desi">Desi</option>
            </select>

            <label for="taste">Select Taste:</label>
            <select id="taste" name="taste">
                <option value="Chicken">Chicken</option>
                <option value="Beef">Beef</option>
                <option value="Mutton">Mutton</option>
                <option value="Vegetarian">Vegetarian</option>
            </select>

            <label for="budget">Select Budget:</label>
            <input type="range" id="budget" name="budget" min="150" max="2000" value="10">
            <div class="slider-value">PKR <span id="budget-value">300</span></div>

            <button type="submit">Suggest a Meal</button>
        </form>

        <div class="result">
            <h2 id="mealName"></h2>
            <img id="mealImage" src="" alt="Meal Image">
        </div>
    </div>

    <script>
        // Update slider value in real-time
        const budgetSlider = document.getElementById('budget');
        const budgetValue = document.getElementById('budget-value');

        budgetSlider.oninput = function() {
            budgetValue.textContent = this.value;
        };

        document.getElementById('menuForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('/get_meal', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('mealName').textContent = data.meal;
                    document.getElementById('mealImage').src = data.image_url;
                    document.getElementById('mealImage').style.display = 'block';
                }
            });
        });
    </script>

</body>
</html>
